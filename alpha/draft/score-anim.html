<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <style>
BODY {
  background-color: #000;
}
.canvasHolder {
  transform-origin: top left;
  transform: scale(0.4);
}
    </style>
  </head>
  <body>
    <div id="app">
      <div style="color:#fff;">
      <span>{{+currentFrame + 1}}</span>
      <br/>
      <input type="range" min="0" :max="numFrames - 1" v-model="currentFrame"
        style="width:500px;" />
      <button @click="download_clickHandler" > download </button>
      </div>
      <div ref="canvasHolder" class="canvasHolder" >
        <canvas ref="cv" :width="width" :height="height"></canvas>
      </div>
    </div>
    <script src="score-anim.js"></script>
  </body>
</html>
